[apps..default]
run = true
count = 1
;network.client.RPC_CHANNEL_TCP = dsn::tools::sim_network_provider, 65536
;network.client.RPC_CHANNEL_UDP = dsn::tools::sim_network_provider, 65536
;network.server.0.RPC_CHANNEL_TCP = dsn::tools::sim_network_provider, 65536

[apps.mimic]
type = dsn.app.mimic
arguments =
pools = THREAD_POOL_DEFAULT
run = true
count = 1

[core]
;tool = simulator
tool = nativerun
;toollets = tracer
;toollets = tracer, profiler, fault_injector
pause_on_start = false

;aio_factory_name = dsn::tools::native_aio_provider

logging_start_level = LOG_LEVEL_DEBUG
logging_factory_name = dsn::tools::simple_logger
;logging_factory_name = dsn::tools::screen_logger
logging_flush_on_exit = true

enable_default_app_mimic = true

data_dir = ./pegasus_bench.data

[tools.simple_logger]
short_header = true
fast_flush = false
max_number_of_log_files_on_disk = 10
stderr_start_level = LOG_LEVEL_FATAL

[tools.simulator]
random_seed = 0

[network]
; how many network threads for network library(used by asio)
io_service_worker_count = 4

; specification for each thread pool
[threadpool..default]
worker_count = 4

[threadpool.THREAD_POOL_DEFAULT]
name = default
partitioned = false
worker_priority = THREAD_xPRIORITY_NORMAL
worker_count = 10

[pegasus.clusters]
mycluster = @CLUSTER@

[pegasus.benchmark]
pegasus_cluster_name = onebox
pegasus_app_name = temp
pegasus_timeout_ms = 10000
benchmarks = fillrandom_pegasus,readrandom_pegasus,deleterandom_pegasus
num_pairs = 10000
sortkey_count_per_hashkey = 100
seed = 0
threads = 1
duration = 0
value_size = 100
batch_size = 1
key_size = 16
compression_ratio = 0.5
histogram = true
enable_numa = false
ops_between_duration_checks = 1000
stats_interval = 0
stats_interval_seconds = 0
report_interval_seconds = 0
report_file = report.csv
thread_status_per_interval = 0
benchmark_write_rate_limit = 0
benchmark_read_rate_limit = 0
prefix_size = 0
keys_per_prefix = 0

